<script type="text/javascript" charset="utf-8" src="resources/js/signin.js"></script>
<h1>Sign In Your Account</h1>

<div class="formWrapper">
  
    <div class="formError">Invalid login credentials</div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="text" id="email" placeholder="Email" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Password</div>
      <input type="password" id="password" placeholder="Password" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" id="btn_signin" class="cta green">Sign In</button>
    </div>
  
</div>
