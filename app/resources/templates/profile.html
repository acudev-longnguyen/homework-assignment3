<script type="text/javascript" charset="utf-8" src="resources/js/profile.js"></script>

<h1>Account Settings</h1>

<hr />

<h2>Edit your account details</h2>

<div class="formWrapper">
  <div class="formError" id="profileError">Failed to save changes</div>
  <div class="formSuccess" id="profileSuccess">Your Changes Have Been Saved</div>
  <div class="inputWrapper">
    <div class="inputLabel">Email</div>
    <input class="disabled" type="text" id="displayEmail" disabled />
  </div>
  <div class="inputWrapper">
    <div class="inputLabel">First Name</div>
    <input class="firstNameInput" type="text" id="firstName" placeholder="John" />
  </div>
  <div class="inputWrapper">
    <div class="inputLabel">Last Name</div>
    <input class="lastNameInput" type="text" id="lastName" placeholder="Smith" />
  </div>
  <div class="inputWrapper">
    <div class="inputLabel">Address</div>
    <textarea id="address" cols=15 rows=5></textarea>
  </div>
  <div class="inputWrapper ctaWrapper">
    <button type="submit" id="btn_editProfile" class="cta green">Save Changes</button>
  </div>
</div>

<hr />
<h2>Change Your Password</h2>
<div class="formWrapper">
  <div class="formError" id="passwordError">Failed to change password</div>
  <div class="formSuccess" id="passwordSuccess">Your New Password Has Been Saved</div>
  <input class="hiddenPhoneNumberInput" type="hidden" name="phone" />
  <div class="inputWrapper">
    <div class="inputLabel">Choose a New Password</div>
    <input type="password" id="password" placeholder="Make it a good one!" />
  </div>
  <div class="inputWrapper ctaWrapper">
    <button type="submit" id="btn_changePassword" class="cta green">Save Password</button>
  </div>
</div>
